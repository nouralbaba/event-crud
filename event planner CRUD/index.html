<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event planner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>
<body>
   <div class="container">
    <div class="head">
       <h1>Event Planner</h1>
       <p>Plan, organize, and enjoy events!</p>

  </div>
   
  <div class="inputs">
     <form  id="event-form">
        <label for="event-name">Event Name:</label>
        <input  type="text" id="event-name" placeholder="Enter event name" required>
         
        <label for="event-date">Event Date:</label>
        <input  type="date" id="event-date"  required>

        <label for="event-location">Event Location:</label>
        <input  type="text" id="event-location" placeholder="Enter event location" required>

        <label for="event-start-time">Start Time:</label>
        <input type="time" id="event-start-time" required>

        <label for="event-end-time">End Time:</label>
        <input  type="time" id="event-end-time" required>

        <label for="event-description">Description/Notes:</label>
        <textarea id="event-description" placeholder="Enter event details (optional)" rows="6"></textarea>

        <button type="submit" id="submit" style="display: block;">Add Event</button>
        <button type="submit" id="updateBtn" style="display: none;" >update Event</button>
    </form>
  </div>

  <div class="outputs">
    <div class="search-block">
        <input  type="text" id="search" placeholder="Search by Event Name">
    </div>
    <div class="searchbtn">
        <button id="searchtitle" onclick="searchEvent(searchInput.value)"> Search </button>
        
    </div>

  </div>
  <div id="deleteAll">
    <button id="delete-All" onclick="deleteAll()"> Delete All</button>
  </div>
  <table>
    <tr>
        <th>Event Name:</th>
         <th>Event Date:</th>
        <th>Event Location:</th>
       
        <th>Start Time:</th>
        <th>End Time:</th>
        <th>Description/Notes:</th>
        <th>update</th>
        <th>delete</th>
    </tr>
    
    
  
  

    <tbody  id='showData'>
       
    </tbody>
</table>
   

   
   </div>




    <script src="main.js"></script>
</body>
</html>
